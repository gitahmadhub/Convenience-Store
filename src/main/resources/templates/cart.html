<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" >
</head>
<body>



<div class="col-md-12">
    <nav class="mynav navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Ahmad Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cart/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>


                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Find</button>

                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/cart/item"> <span class="badge bg-success" th:text="${cartItems.size()}"></span>Cart</a>
                        </li>



                    </ul>
                </form>
            </div>
        </div>
    </nav>




</div>


<div class="hero-area col-md-12">
    <div class="container">
        <div class="row">

            <div class="col-md-6 textcenter hero-text">


                <button class="btn btn-success">Shop Now</button>

            </div>
            <div class="col-md-6">
                <img th:src="@{/111.jpg}" class="img-fluid" alt="">
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="product-area text-center ">

        <h1>Grocery Items</h1>


        <div class="row">


            <div class="col-md-4">
                <img th:src="@{/bread.jpg}" class="img-fluid">
                <h4>Bread</h4>
                <h4>$2.5 CAD</h4>
                <form action="/cart/add" method="POST">
                    <input type="hidden" name="items" value="bread">
                    <input type="hidden" name="price" value="2.5">
                    <input type="hidden" name="image" value="bread.jpg">
                    <button type="submit" name="submit" >Add To Cart</button>


                </form>
            </div>

            <div class="col-md-4">
                <img th:src="@{/cab.jpg}" class="img-fluid">
                <h4>Cabbage</h4>
                <h4>$10 CAD</h4>
                <form action="/cart/add" method="POST">
                    <input type="hidden" name="item" value="cab">
                    <input type="hidden" name="price" value="7">
                    <input type="hidden" name="image" value="cab.jpg">
                    <button type="submit" name="submit" >Add To Cart</button>


                </form>
            </div>

            <div class="col-md-4">
                <img th:src="@{/milk.jpg}" class="img-fluid">
                <h4>Milk 1L</h4>
                <h4>$6.99 CAD</h4>
                <form action="/cart/add" method="POST">
                    <input type="hidden" name="item" value="Milk">
                    <input type="hidden" name="price" value="7">
                    <input type="hidden" name="image" value="Milk.jpg">
                    <button type="submit" name="submit" >Add To Cart</button>


                </form>
            </div>

        </div>


    </div>
</div>




<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
